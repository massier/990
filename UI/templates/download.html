<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>download</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/dataTables.bootstrap.min.css') }}"/>
    <!-- Theme CSS -->
    <link href="../static/css/freelancer.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

<div class="container-fluid download_page" style="padding-left: 0;padding-right: 0;">
    <div class="navbar navbar-dark bg-primary" style="margin-bottom: 0;">
        <div class="row">
            <div class="navbar-header">
                <a class="navbar-brand" href="search">Project 990</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="search">Search</a>
                    </li>
                    <li class="active"><a href="download">Downloads</a>
                    </li>
                    <li><a href="#">More</a>
                    </li>
                    <li><a href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <span style="margin-right: 20px">Welcome!  {{username}}</span>
                    <input type="submit" value="logout" class="btn btn-sm btn-info">
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"><span class="glyphicon glyphicon-download-alt " style="margin-right: 10px"></span> Downloader</h1>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="#">

                        <div class="form-group">
                            <label class="col-sm-1" for="title">Title:</label>
                            <div class="col-sm-5"><input type="text" class="form-control input-sm" name = "title" id="title" placeholder="Input Title"></div>
                            <div class="col-sm-5"><input id="EINfile2" type="file" class="file" data-show-preview="false" style="margin-top:5px"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1" for="priority">Priority:</label>
                            <div class="col-sm-2">
                               <select class="form-control input-sm" name="priority" id="priority">
                                   <option>Low</option>
                                   <option>High</option>
                               </select>
                            </div>

                            <div class="col-sm-7">
                                <button type="reset" class="btn btn-sm btn-default pull-right">Reset</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-sm btn-info pull-left">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title"><span class="glyphicon glyphicon-time" style="margin-right: 10px"></span> Download Log</h1>
                </div>

                <div class="panel-body">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<!-- Data Table -->
<script src="../static/vendor/jquery/jquery.dataTables.min.js"></script>
<script src="../static/vendor/jquery/dataTables.bootstrap.min.js"></script>
<!-- Form Validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/js/freelancer.js"></script>

</body>
</html>
