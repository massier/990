{% extends "download.html" %}

{% block content %}
    {% if results %}
        <table id="dl_result" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead class="thead-inverse">
                <tr>
                    <th>title</th>
                    <th>priority</th>
                    <th>date</th>
                </tr>
            </thead>

            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{result.title}}</td>
                    <td>{{result.priority}}</td>
                    <td>{{result.date}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
